<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="postal-info-container">
      <form id="postal-info-form" novalidate>
        <div class="input-field">
          <label for="email">Email</label>
          <input type="email" class="input-box" id="email" required>
          <span class="error" id="email-error" aria-live="polite"></span>
        </div>

        <div class="input-field">
          <label for="country">Country</label>
          <input type="text" class="input-box" id="country" required minlength="4" maxlength="56">
          <span class="error" id="country-error" aria-live="polite"></span>
        </div>

        <div class="input-field">
          <label for="zip-code">Zip Code</label>
          <input type="text" class="input-box" id="zip-code" required minlength="4" maxlength="9">
          <span class="error" id="zip-code-error" aria-live="polite"></span>
        </div>

        <div class="input-field">
          <label for="password">Password</label>
          <input type="password" class="input-box" id="password" required>
          <span class="error" id="password-error" aria-live="polite"></span>
        </div>

        <div class="input-field">
          <label for="password-confirmation">Confirm Password</label>
          <input type="password" class="input-box" id="password-confirmation" required>
          <span class="error" id="password-confirmation-error" aria-live="polite"></span>
        </div>

        <button class="submit-postal-info">Submit</button>
      </form>
    </div>
  </body>
</html>
